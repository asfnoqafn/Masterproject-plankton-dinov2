train:
  batch_size_per_gpu: 256
  dataset_path: LMDBDataset:split=ALL:root=/fast/AG_Kainmueller/plankton/data/WHOI/preprocessed/preprocessed_lmdb/:extra=*
  output_dir: 'home/jluesch/output_dir'
  saveckp_freq: 10
  seed: 0
  num_workers: 8
  num_nodes: 1
  OFFICIAL_EPOCH_LENGTH: 1250
  centering: "sinkhorn_knopp" # or "centering"
  cache_dataset: false
  use_torch_compile: true
  do_profiling: false
  augmentations: "kornia_gpu"
  in_chans: 3
  do_debug: false
student:
  arch: vit_small
  patch_size: 14
  drop_path_rate: 0
  layerscale: 1.0e-05
  drop_path_uniform: true
  pretrained_weights: 'checkpoints/dinov2_vits14_pretrain.pth'
  ffn_layer: "mlp"
  block_chunks: 0
  qkv_bias: true
  proj_bias: true
  ffn_bias: true
  num_register_tokens: 0
  interpolate_antialias: false
  interpolate_offset: 0.1
teacher:
  momentum_teacher: 0.992
  final_momentum_teacher: 1
  warmup_teacher_temp: 0.04
  teacher_temp: 0.07
  warmup_teacher_temp_epochs: 30
optim:
  epochs: 100
  weight_decay: 0.04
  weight_decay_end: 0.4
  base_lr: 0.0005  # learning rate for a batch size of 1024
  lr: 0.  # will be set after applying scaling rule
  warmup_epochs: 10
  min_lr: 1.0e-06
  clip_grad: 3.0
  freeze_last_layer_epochs: 1
  scaling_rule: sqrt_wrt_1024
  patch_embed_lr_mult: 0.2
  layerwise_decay: 0.9
  adamw_beta1: 0.9
  adamw_beta2: 0.999
crops:
  use_native_res: false
  free_shapes: false
  global_crops_scale:
  - 0.32
  - 1.0
  local_crops_number: 8
  local_crops_scale:
  - 0.05
  - 0.32
  global_crops_size: 224
  local_crops_size: 98
  use_ch_patch_embed: false
  use_variable_channels: false
evaluation:
  eval_period_iterations: 12500